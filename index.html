<html>

<body>
  <header>
    <h3>Coffee Collections</h3>

<!-- New coffee Form -->
<form id="new-coffee">
  <h4>Add New Coffee</h4>
  <label for="name">Name:</label>
  <input type="text" name="name" id="new-name" />
  <label for="image">Image: </label>
  <input type="text" name="image" id="new-image" />
  <label for="ingredient">Ingredient: </label>
  <input type="text" name="ingredient" id="new-ingredient" />
  <label for="price">Price: </label>
  <input type="text" name="price" id="new-pice"/>
  <input type="submit" value="Create New Card" />
</form>
  <!-- coffee collection -->
  <main>
    <ul id="coffee-list">
      <!-- coffee Card Here -->
    </ul>
  </main>

</body>
